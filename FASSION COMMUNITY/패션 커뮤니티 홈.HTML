<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">  <!-- 문자 인코딩 설정(한글도 잘보이게)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 화면 조정 -->
    <title>FCS</title> <!--브라우저 탭에 표시시-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- 구글에서 폰트 연결-->
    <link rel="stylesheet" href="패션 커뮤니티 홈.css"> <!--css파일 연결-->
</head>
<body>
    <div class="header"> <!--제목과 매뉴를 담는 박스스-->
        <h1>FCS</h1> <!--사이트 이름름-->
        <div class="menu"> <!--내비 기능 (프로필 페이지 매뉴)-->
            <a href="내 정보페이지.html">내 프로필</a> <!-- 클릭하면 연결 이동-->
        </div>
    </div>

    <div class="container"> <!--게시물들이 들어갈 공간 나중에 php로 나중에 채움움-->
        <div class="post"> <!--포스트 박스-->
            <img src="인스타 사진.png" alt="코디 사진"> <!--이미지와 코디사진-->
            <h3>입력받음</h3>
            <p>입력력</p>
            <button class="like-btn" onclick="likePost(this)">좋아요 <span>0</span></button> <!--좋아요 버튼과 수 표시시-->
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/300x400?text=코디+2" alt="코디 사진">
            <h3>데님 재킷 스타일</h3>
            <p>데님 재킷 추천! #데님</p>
            <button class="like-btn" onclick="likePost(this)">좋아요 <span>0</span></button>
        </div>
    </div>

    <button class="more-btn">더 보기</button> <!-- 더보기 버튼 기능 x-->

    <div class="news-section"> <!-- 뉴스 박스스-->
        <h2>패션뉴스</h2>
        <div class="news-item"> <!-- 게시물 박스-->
            <h3>2025 봄 시즌</h3>
        </div>
        <div class="news-item">
            <h3>새로운 협업 컬렉션</h3>
            <p>스트릿 브랜드와 럭셔리 브랜드의 만남.</p>
        </div>
    </div>

    <script> //자바 스크립트 //
        function likePost(button) {
            let count = parseInt(button.querySelector('span').textContent);
            count++;
            button.querySelector('span').textContent = count;
        }
    </script>
</body>
</html>
